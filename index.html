<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accelerometer-controlled Square</title>
  <style>
    #square {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: red;
    }

    #startButton {
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="square"></div>
<button id="startButton">Начать</button>

<script>
  let square = document.getElementById('square');
  let animationFrameId;
  let accelerationX = 0;
  let speed = 2; // Увеличим скорость для более быстрого движения

  function requestAccelerometerPermission() {
    if (typeof DeviceMotionEvent.requestPermission === 'function') {
      DeviceMotionEvent.requestPermission()
              .then(permissionState => {
                if (permissionState === 'granted') {
                  startListeningToAccelerometer();
                } else {
                  console.error('Разрешение на использование акселерометра не было предоставлено.');
                }
              })
              .catch(error => {
                console.error('Ошибка запроса разрешения на использование акселерометра:', error);
              });
    } else {
      console.error('Браузер не поддерживает API запроса разрешения на использование акселерометра.');
    }
  }

  function startListeningToAccelerometer() {
    window.addEventListener('devicemotion', handleDeviceMotion);
  }

  function handleDeviceMotion(event) {
    // Получаем ускорение
    accelerationX = event.acceleration.x;
  }

  function moveSquare() {
    // Изменяем положение прямоугольника в зависимости от ускорения
    let deltaX = accelerationX * speed;

    // Получаем текущее положение
    let currentX = parseFloat(square.style.left) || 0;

    // Определяем направление наклона
    let direction = deltaX > 0 ? 1 : -1;

    // Устанавливаем новое положение
    square.style.left = currentX + deltaX + 'px';

    // Переходим к следующей анимации
    animationFrameId = requestAnimationFrame(moveSquare);

    // Если квадрат достигает края экрана, останавливаем анимацию
    if ((direction === 1 && currentX >= window.innerWidth - square.offsetWidth) ||
            (direction === -1 && currentX <= 0)) {
      cancelAnimationFrame(animationFrameId);
    }
  }

  // Запуск запроса разрешения по нажатию кнопки
  let startButton = document.getElementById('startButton');
  startButton.addEventListener('click', () => {
    requestAccelerometerPermission();
    moveSquare(); // Добавляем запуск анимации при нажатии кнопки
  });
</script>

</body>
</html>
