<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Tilt</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .game-element {
      width: 20px;
      height: 20px;
      background-color: red;
      position: absolute;
    }
  </style>
</head>
<body>
<button onclick="requestAccelerometerPermission()">Запросить разрешение на использование акселерометра</button>
<div class="game-element"></div>
<script>
  let gameElement = document.querySelector('.game-element');

  function requestAccelerometerPermission() {
    if (typeof DeviceMotionEvent.requestPermission === 'function') {
      DeviceMotionEvent.requestPermission()
              .then(permissionState => {
                if (permissionState === 'granted') {
                  window.addEventListener('deviceorientation', handleOrientation);
                } else {
                  console.error('Разрешение на использование акселерометра не было предоставлено.');
                }
              })
              .catch(error => {
                console.error('Ошибка запроса разрешения на использование акселерометра:', error);
              });
    } else {
      console.error('Браузер не поддерживает API запроса разрешения на использование акселерометра.');
    }
  }

  
  function handleOrientation(event) {
    let x = event.beta; // In degree in the range [-180,180]
    let y = event.gamma; // In degree in the range [-90,90]

    // Normalize values to be in the range [0, 360]
    x = (x + 180) % 360;
    y = (y + 90) % 360;

    // Move the game element based on orientation
    moveElement(x, y);
  }

  function moveElement(x, y) {
    gameElement.style.transform = `translate(${x}px, ${y}px)`;
  }

</script>

<div>
  <p id="alpha">0</p>
  <p id="beta">0</p>
  <p id="gamma">0</p>
</div>

</body>
</html>
