<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Accelerometer Permission</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    body {
      position: relative;
      width: 100%;
      height: 100vh;
      background-color: #eee;
    }
    #x {
      position: absolute;
      top: 50%;
      left: -5px;
      transform: rotate(-90deg);
    }
    #y {
      position: absolute;
      left: 50%;
      top: 10px;
      transform: translateX(-50%);
    }
    #x, #y {
      font-size: 11px;
      color: #888;
      font-weight: 700;
      letter-spacing: 1px;
    }
    #play_button {
      width: 100%;
      height: 100vh;
      position: relative;
      z-index: 2;
      background-color: #223;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #play_button button {
      padding: 15px 28px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      background-color: #efc06e;
      color: #4e25e3;
      font-weight: 700;
      letter-spacing: 1px;
      cursor: pointer;
    }
    #ball {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #df9ef6;
      border: 1px solid grey;
    }
    #hole {
      position: absolute;
      left: 30%;
      top: 30%;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background-color: #000;
    }
    #win {
      width: 100%;
      height: 100vh;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
      z-index: 2;
      background-color: #555;
      color: #ccc;
      font-size: 42px;
      font-weight: 700;
      letter-spacing: 3px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .display-zero {
      display: none !important;
    }
  </style>
</head>
<body>
<p id="x">0</p>
<p id="y">0</p>
<p id="win" class="display-zero">Mission accomplished!</p>
<div id="play_button">
  <button onclick="requestAccelerometerPermission()">Play</button>
</div>
<div id="hole"></div>
<div id="ball"></div>
<script>
  let animationId;
  let ballLeft = 50;
  let ballTop = 50;
  let speed = 3;
  
  document.addEventListener('click', () => {
    speed = speed*1.1
  })

  function requestAccelerometerPermission() {
    if (typeof DeviceMotionEvent.requestPermission === 'function') {
      DeviceMotionEvent.requestPermission()
              .then(permissionState => {
                if (permissionState === 'granted') {
                  document.getElementById('play_button').remove();
                  startListeningToAccelerometer();
                } else {
                  console.error('Разрешение на использование акселерометра не было предоставлено.');
                }
              })
              .catch(error => {
                console.error('Ошибка запроса разрешения на использование акселерометра:', error);
              });
    } else {
      document.getElementById('play_button').remove();
      console.error('Браузер не поддерживает API запроса разрешения на использование акселерометра.');
    }
  }

  function startListeningToAccelerometer() {
    window.addEventListener('deviceorientation', handleDeviceMotion);
    animate();
  }

  function handleDeviceMotion(event) {
    const x = document.getElementById('x');
    const y = document.getElementById('y');

    x.innerText = event.beta.toFixed(1);
    y.innerText = event.gamma.toFixed(1);

    ballLeft += event.gamma / speed; // Измените значение 3 на ваше усмотрение для настройки скорости
    ballTop += event.beta / speed;

    // Проверка на выход за границы экрана
    ballLeft = Math.max(0, Math.min(100, ballLeft));
    ballTop = Math.max(0, Math.min(100, ballTop));

    // Проверка, находится ли шарик внутри лунки
    const ball = document.getElementById('ball');
    const hole = document.getElementById('hole');
    if (isInside(ball, hole)) {
      // Шарик внутри лунки, можно добавить логику победы
      document.getElementById('win').classList.remove('display-zero')
    }

    // Установка новых координат для шара
    ball.style.left = `${ballLeft}%`;
    ball.style.top = `${ballTop}%`;
  }

  function animate() {
    animationId = requestAnimationFrame(animate);
    // ваш код анимации, если необходимо
  }

  // Добавим обработчик события, чтобы остановить анимацию при изменении размера окна
  window.addEventListener('resize', () => {
    cancelAnimationFrame(animationId);
  });

  // Функция для проверки, находится ли точка (x, y) внутри окружности с центром (cx, cy) и радиусом r
  function isInside(point, circle) {
    const x = parseFloat(point.style.left) + point.offsetWidth / 2;
    const y = parseFloat(point.style.top) + point.offsetHeight / 2;
    const cx = parseFloat(circle.style.left) + circle.offsetWidth / 2;
    const cy = parseFloat(circle.style.top) + circle.offsetHeight / 2;
    const r = circle.offsetWidth / 2;

    return Math.sqrt((x - cx) ** 2 + (y - cy) ** 2) < r;
  }
</script>
</body>
</html>
