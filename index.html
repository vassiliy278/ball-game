<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Accelerometer Permission</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    html, body {
      height: 100%;
    }

    body {
      position: relative;
      width: 100%;
      height: 100%;
      background-color: #eee;
    }

    #x {
      position: absolute;
      top: 50%;
      left: -5px;
      transform: rotate(-90deg);
    }

    #y {
      position: absolute;
      left: 50%;
      top: 10px;
      transform: translateX(-50%);
    }

    #x,
    #y {
      font-size: 11px;
      color: #888;
      font-weight: 700;
      letter-spacing: 1px;
    }

    #play_button {
      width: 100%;
      height: 100vh;
      position: relative;
      z-index: 2;
      background-color: #223;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #play_button button {
      padding: 15px 28px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      background-color: #efc06e;
      color: #4e25e3;
      font-weight: 700;
      letter-spacing: 1px;
      cursor: pointer;
    }

    #ball {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #df9ef6;
      border: 1px solid grey;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #number {
      font-size: 14px;
      color: #fff;
      position: absolute;
    }

    #hole {
      position: absolute;
      left: 150px;
      top: 80px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #000;
    }

    #win {
      width: 100%;
      height: 100%;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      background-color: #555;
      color: #ccc;
      font-size: 42px;
      font-weight: 700;
      letter-spacing: 3px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .display-zero {
      display: none !important;
    }

    .info-bottom {
      position: absolute;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      bottom: 20px;
      font-size: 10px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
  </style>
</head>

<body>
<p id="x">0</p>
<p id="y">0</p>
<div class="info-bottom">
  <p id="ball-info">23</p>
  <p id="hole-info">23</p>
</div>
<p id="win" class="display-zero">You win!</p>
<div id="play_button">
  <button onclick="requestAccelerometerPermission()">Play</button>
</div>
<div id="hole"></div>
<div id="ball">
  <p id="number">8</p>
</div>
<script>
  let animationId;
  let ballLeft = 50;
  let ballTop = 50;
  let speed = 3;
  let winTimeout;
  let rotation = 0;

  document.addEventListener('click', () => {
    speed = speed * 1.1;
  });

  function requestAccelerometerPermission() {
    if (typeof DeviceMotionEvent.requestPermission === 'function') {
      DeviceMotionEvent.requestPermission()
              .then(permissionState => {
                if (permissionState === 'granted') {
                  document.getElementById('play_button').remove();
                  startListeningToAccelerometer();
                } else {
                  console.error('Разрешение на использование акселерометра не было предоставлено.');
                }
              })
              .catch(error => {
                console.error('Ошибка запроса разрешения на использование акселерометра:', error);
              });
    } else {
      document.getElementById('play_button').remove();
      console.error('Браузер не поддерживает API запроса разрешения на использование акселерометра.');
    }
  }

  function startListeningToAccelerometer() {
    window.addEventListener('devicemotion', handleDeviceMotion);
    animate();
  }

  function handleDeviceMotion(event) {
    const x = document.getElementById('x');
    const y = document.getElementById('y');

    x.innerText = event.accelerationIncludingGravity.x.toFixed(1);
    y.innerText = event.accelerationIncludingGravity.y.toFixed(1);

    // Поворот числа в зависимости от движения шара
    rotation += event.accelerationIncludingGravity.x / 10;
    document.getElementById('number').style.transform = `rotate(${rotation}deg)`;

    const ball = document.getElementById('ball');
    const hole = document.getElementById('hole');
    if (isInside(ball, hole)) {
      winTimeout = setTimeout(() => {
        document.getElementById('win').classList.remove('display-zero');
      }, 2000);
    } else {
      clearTimeout(winTimeout);
    }

    // Установка новых координат для шара
    ball.style.left = `${ballLeft}%`;
    ball.style.top = `${ballTop}%`;
  }

  function animate() {
    animationId = requestAnimationFrame(animate);
    // ваш код анимации, если необходимо
  }

  // Добавим обработчик события, чтобы остановить анимацию при изменении размера окна
  window.addEventListener('resize', () => {
    cancelAnimationFrame(animationId);
  });

  function isInside(ball, hole) {
    const ballRect = ball.getBoundingClientRect();
    const holeRect = hole.getBoundingClientRect();

    return (
            ballRect.left >= holeRect.left &&
            ballRect.top >= holeRect.top &&
            ballRect.right <= holeRect.right &&
            ballRect.bottom <= holeRect.bottom
    );
  }
</script>
</body>

</html>
