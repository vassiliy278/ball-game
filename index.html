<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Accelerometer Permission</title>
  <style>
    /* ваш стиль остается без изменений */
  </style>
</head>
<body>
<p id="x">0</p>
<p id="y">0</p>
<div id="play_button">
  <button onclick="requestAccelerometerPermission()">Play</button>
</div>
<div id="ball"></div>
<script>
  function requestAccelerometerPermission() {
    if (typeof DeviceMotionEvent.requestPermission === 'function') {
      DeviceMotionEvent.requestPermission()
              .then(permissionState => {
                if (permissionState === 'granted') {
                  document.getElementById('play_button').remove();
                  startListeningToAccelerometer();
                } else {
                  console.error('Разрешение на использование акселерометра не было предоставлено.');
                }
              })
              .catch(error => {
                console.error('Ошибка запроса разрешения на использование акселерометра:', error);
              });
    } else {
      document.getElementById('play_button').remove();
      console.error('Браузер не поддерживает API запроса разрешения на использование акселерометра.');
    }
  }

  function startListeningToAccelerometer() {
    window.addEventListener('deviceorientation', handleDeviceMotion);
  }

  function handleDeviceMotion(event) {
    const x = document.getElementById('x');
    const y = document.getElementById('y');
    const ball = document.getElementById('ball');

    x.innerText = event.beta.toFixed(1);
    y.innerText = event.gamma.toFixed(1);

    const xFieldLength = window.innerWidth;
    const yFieldLength = window.innerHeight;

    const newX = (event.gamma / 90) * xFieldLength;
    const newY = (event.beta / 90) * yFieldLength;

    animateBall(ball, {
      left: Math.min(xFieldLength - 30, Math.max(0, newX)),
      top: Math.min(yFieldLength - 30, Math.max(0, newY)),
    });
  }

  function animateBall(element, target) {
    const start = {
      left: parseFloat(element.style.left) || 0,
      top: parseFloat(element.style.top) || 0,
    };

    const duration = 500; // Время в миллисекундах
    const startTime = performance.now();

    function step(currentTime) {
      const progress = (currentTime - startTime) / duration;

      if (progress < 1) {
        element.style.left = start.left + progress * (target.left - start.left) + 'px';
        element.style.top = start.top + progress * (target.top - start.top) + 'px';
        requestAnimationFrame(step);
      } else {
        element.style.left = target.left + 'px';
        element.style.top = target.top + 'px';
      }
    }

    requestAnimationFrame(step);
  }
</script>
</body>
</html>
