<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accelerometer-controlled Ball</title>
  <style>
    #ball {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 50%;
    }
  </style>
</head>
<body>

<button onclick="startAccelerometer()">Начать</button>
<div id="ball"></div>

<script>
  let ball = document.getElementById('ball');
  let isAccelerometerStarted = false;

  function requestAccelerometerPermission() {
    if (typeof DeviceMotionEvent.requestPermission === 'function') {
      DeviceMotionEvent.requestPermission()
              .then(permissionState => {
                if (permissionState === 'granted') {
                  startListeningToAccelerometer();
                } else {
                  console.error('Разрешение на использование акселерометра не было предоставлено.');
                }
              })
              .catch(error => {
                console.error('Ошибка запроса разрешения на использование акселерометра:', error);
              });
    } else {
      console.error('Браузер не поддерживает API запроса разрешения на использование акселерометра.');
    }
  }

  function startListeningToAccelerometer() {
    window.addEventListener('devicemotion', handleDeviceMotion);
    isAccelerometerStarted = true;
  }

  function handleDeviceMotion(event) {
    let accelerationX = event.accelerationIncludingGravity.x;
    let accelerationY = event.accelerationIncludingGravity.y;

    moveBall(accelerationX, accelerationY);
  }

  function moveBall(accelerationX, accelerationY) {
    if (!isAccelerometerStarted) return;

    let deltaAccelerationX = Math.abs(accelerationX);
    let deltaAccelerationY = Math.abs(accelerationY);

    // Ограничиваем максимальную скорость
    deltaAccelerationX = Math.min(deltaAccelerationX, 10); // 10 - максимальная скорость по оси X
    deltaAccelerationY = Math.min(deltaAccelerationY, 10); // 10 - максимальная скорость по оси Y

    let currentY = parseFloat(ball.style.top) || 0;
    let currentX = parseFloat(ball.style.left) || 0;

    // Получаем ширину и высоту экрана
    let screenWidth = window.innerWidth;
    let screenHeight = window.innerHeight;

    // Двигаем шарик в зависимости от наклона
    let newY = currentY + deltaAccelerationY;
    let newX = currentX + deltaAccelerationX;

    // Ограничиваем координаты шарика, чтобы он не уходил за границы экрана
    newY = Math.max(0, Math.min(screenHeight - 50, newY)); // 50 - высота шарика
    newX = Math.max(0, Math.min(screenWidth - 50, newX)); // 50 - ширина шарика

    ball.style.top = newY + 'px';
    ball.style.left = newX + 'px';

    requestAnimationFrame(() => moveBall(accelerationX, accelerationY));
  }

  function startAccelerometer() {
    requestAccelerometerPermission();
  }
</script>

</body>
</html>
