<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accelerometer-controlled Ball</title>
  <style>
    #ball {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 50%;
    }

    #startButton {
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="ball"></div>
<button id="startButton">Начать</button>

<script>
  let ball = document.getElementById('ball');
  let animationFrameId;
  let accelerationX = 0;
  let speedMultiplier = 0.1; // Коэффициент ускорения
  let speedLimit = 5; // Максимальная скорость

  function requestAccelerometerPermission() {
    if (typeof DeviceMotionEvent.requestPermission === 'function') {
      DeviceMotionEvent.requestPermission()
              .then(permissionState => {
                if (permissionState === 'granted') {
                  startListeningToAccelerometer();
                } else {
                  console.error('Разрешение на использование акселерометра не было предоставлено.');
                }
              })
              .catch(error => {
                console.error('Ошибка запроса разрешения на использование акселерометра:', error);
              });
    } else {
      console.error('Браузер не поддерживает API запроса разрешения на использование акселерометра.');
    }
  }

  function startListeningToAccelerometer() {
    window.addEventListener('devicemotion', handleDeviceMotion);
  }

  function handleDeviceMotion(event) {
    accelerationX = event.accelerationIncludingGravity.x;
  }

  function moveBall() {
    let deltaAcceleration = Math.abs(accelerationX);
    let speed = deltaAcceleration * speedMultiplier;

    // Ограничиваем максимальную скорость
    speed = Math.min(speed, speedLimit);

    let currentY = parseFloat(ball.style.top) || 0;

    // Получаем ширину экрана
    let screenWidth = window.innerWidth;

    // Останавливаем шарик при достижении края экрана
    if (currentY >= 0 && currentY <= screenWidth - ball.clientWidth) {
      ball.style.top = currentY + speed + 'px';
    }

    animationFrameId = requestAnimationFrame(moveBall);
  }

  let startButton = document.getElementById('startButton');
  startButton.addEventListener('click', () => {
    requestAccelerometerPermission();
    moveBall();
  });
</script>

</body>
</html>
