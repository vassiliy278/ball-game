<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accelerometer-controlled Ball</title>
  <style>
    #ball {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 50%;
    }

    #startButton {
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="ball"></div>
<button id="startButton">Начать</button>

<script>
  let ball = document.getElementById('ball');
  let animationFrameId;
  let accelerationX = 0;
  let speedMultiplier = 10; // Коэффициент ускорения

  function requestAccelerometerPermission() {
    if (typeof DeviceMotionEvent.requestPermission === 'function') {
      DeviceMotionEvent.requestPermission()
              .then(permissionState => {
                if (permissionState === 'granted') {
                  startListeningToAccelerometer();
                } else {
                  console.error('Разрешение на использование акселерометра не было предоставлено.');
                }
              })
              .catch(error => {
                console.error('Ошибка запроса разрешения на использование акселерометра:', error);
              });
    } else {
      console.error('Браузер не поддерживает API запроса разрешения на использование акселерометра.');
    }
  }

  function startListeningToAccelerometer() {
    window.addEventListener('devicemotion', handleDeviceMotion);
  }

  function handleDeviceMotion(event) {
    // Получаем ускорение
    accelerationX = event.accelerationIncludingGravity.x;
  }

  function moveBall() {
    // Изменяем положение шара в зависимости от ускорения
    let deltaAcceleration = Math.abs(accelerationX);

    // Вычисляем скорость падения в зависимости от угла наклона
    let speed = deltaAcceleration * speedMultiplier;

    // Получаем текущее положение
    let currentY = parseFloat(ball.style.top) || 0;

    // Устанавливаем новое положение
    ball.style.top = currentY + speed + 'px';

    // Переходим к следующей анимации
    animationFrameId = requestAnimationFrame(moveBall);
  }

  // Запуск запроса разрешения по нажатию кнопки
  let startButton = document.getElementById('startButton');
  startButton.addEventListener('click', () => {
    requestAccelerometerPermission();
    moveBall(); // Добавляем запуск анимации при нажатии кнопки
  });
</script>

</body>
</html>
