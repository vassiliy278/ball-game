<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Accelerometer Permission</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    body {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    #x {
      position: absolute;
      top: 50%;
      left: -5px;
      transform: rotate(-90deg);
    }
    #y {
      position: absolute;
      left: 50%;
      top: 10px;
      transform: translateX(-50%);
    }
    #x, #y {
      font-size: 11px;
      color: #888;
      font-weight: 700;
      letter-spacing: 1px;
    }
    #play_button {
      width: 100%;
      height: 100vh;
      position: relative;
      z-index: 2;
      background-color: #223;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #play_button button {
      padding: 15px 28px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      background-color: #efc06e;
      color: #4e25e3;
      font-weight: 700;
      letter-spacing: 1px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<p id="x">012312</p>
<p id="y">0123123</p>
<div id="play_button">
  <button onclick="requestAccelerometerPermission()" >Play</button>
</div>

<script>
  function requestAccelerometerPermission() {
    if (typeof DeviceMotionEvent.requestPermission === 'function') {
      DeviceMotionEvent.requestPermission()
              .then(permissionState => {
                if (permissionState === 'granted') {
                  document.getElementById('play_button').remove();
                  startListeningToAccelerometer();
                } else {
                  console.error('Разрешение на использование акселерометра не было предоставлено.');
                }
              })
              .catch(error => {
                console.error('Ошибка запроса разрешения на использование акселерометра:', error);
              });
    } else {
      console.error('Браузер не поддерживает API запроса разрешения на использование акселерометра.');
    }
  }

  function startListeningToAccelerometer() {
    window.addEventListener('deviceorientation', handleDeviceMotion);
  }
  const x = document.getElementById('x');
  const y = document.getElementById('y');
  
  function handleDeviceMotion(event) {
    x.innerText = event.beta.toFixed(1);
    y.innerText = event.gamma.toFixed(1);
    
  }
</script>

</body>
</html>
