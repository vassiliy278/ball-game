<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #square {
      width: 20px;
      height: 20px;
      background-color: red;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="square"></div>

  <script>
    const square = document.getElementById('square');

    window.addEventListener('deviceorientation', handleOrientation);

    function handleOrientation(event) {
      const x = event.beta; // угол от -180 до 180, наклон по вертикали
      const y = event.gamma; // угол от -90 до 90, наклон по горизонтали

      // Меняем положение квадрата в зависимости от наклона устройства
      square.style.top = (y + 90) + 'px';
      square.style.left = (x + 90) + 'px';
    }
  </script>
</body>
</html>
