<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accelerometer-controlled Square</title>
  <style>
    #square {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: blue;
    }
  </style>
</head>
<body>

<div id="square"></div>

<script>
  let square = document.getElementById('square');

  function requestAccelerometerPermission() {
    if (typeof DeviceMotionEvent.requestPermission === 'function') {
      DeviceMotionEvent.requestPermission()
              .then(permissionState => {
                if (permissionState === 'granted') {
                  startListeningToAccelerometer();
                } else {
                  console.error('Разрешение на использование акселерометра не было предоставлено.');
                }
              })
              .catch(error => {
                console.error('Ошибка запроса разрешения на использование акселерометра:', error);
              });
    } else {
      console.error('Браузер не поддерживает API запроса разрешения на использование акселерометра.');
    }
  }

  function startListeningToAccelerometer() {
    window.addEventListener('devicemotion', handleDeviceMotion);
  }

  function handleDeviceMotion(event) {
    // Изменение положения прямоугольника в соответствии с ускорением
    let accelerationX = event.acceleration.x;
    let accelerationY = event.acceleration.y;

    // Ограничение скорости движения для плавности
    let speed = 0.1;
    let deltaX = accelerationX * speed;
    let deltaY = accelerationY * speed;

    // Получение текущего положения
    let currentX = parseFloat(square.style.left) || 0;
    let currentY = parseFloat(square.style.top) || 0;

    // Установка нового положения
    square.style.left = currentX + deltaX + 'px';
    square.style.top = currentY + deltaY + 'px';
  }

  // Запуск запроса разрешения по загрузке страницы
  document.addEventListener('DOMContentLoaded', requestAccelerometerPermission);
</script>

</body>
</html>
